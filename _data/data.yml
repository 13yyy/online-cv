projects:
    title:  基于深度学习的智能车目标检测与视觉导航
    intro:
    -content：旨在解决无人驾驶中的目标检测和视觉导航问题。采用LaneNet和YOLOv4深度学习模型，结合传统视觉方法，提升了检测效率。
    在室内模拟场景中，智能车的无人驾驶系统能够准确实时地完成交通场景中的车道线检测、交通信号灯识别和视觉导航任务。

    
      

    assignments:
      - title:  云原生环境下的微服务故障定位
        # link: "#"
        intro:
        "旨在解决微服务架构中故障的产生和传播问题。采用基于深度学习的TraceAnomaly算法，通过非监督的方式，能够自动
        学习调用轨迹中的模式，并适应不同的环境和工作负载。获得2022年大学生创业创新训练计划的国家级立项。"

      - title: 机器学习的安全与隐私
        # link: "#"
        intro: "旨在解决传统机器学习模型集中训练存在的安全性和隐私性问题。采用联邦学习打破数据孤岛并保护用户隐私。模拟非独立
        同分布的数据分布，以研究数据异构性对联邦学习攻防模型的影响。针对异构数据，采用联邦元学习提高模型适应不同任务的能力。在
        安全方面，采用不同防御技术提升模型对攻击的鲁棒性。"


